{{ define "title" }}
  {{ partial "title-override.html" . }}
{{ end }}

{{ define "main" }}
  {{ partial "page-title.html" . }}

  <article class="page page--simple">
    <header>
      <h1 class="page__title">{{- .Title -}}</h1>
    </header>
    <section class="page__content">{{ .Content }}</section>
  </article>
{{ end }}
