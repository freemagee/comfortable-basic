{{ define "title" }}
  {{ .Title }}
    {{ if .Site.Params.titleSeperator }}
      {{ .Site.Params.titleSeperator | safeHTML }}
    {{ else }}
      -
    {{ end }}
  {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  {{ partial "page-title.html" . }}

  <h1>{{ .Title }}</h1>
  {{ .Content }}
{{ end }}
