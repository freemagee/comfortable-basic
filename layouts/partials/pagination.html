<nav class="pagination">
  <div class="pagination__ctrl">
    <div class="pagination__newer">
      {{if .HasPrev}}
      <a href="{{ .Prev.URL }}">&lt; Newer posts</a>
      {{end}}
    </div>
    <div class="pagination__older">
      {{if .HasNext}}
      <a href="{{ .Next.URL }}">Older posts &gt;</a>
      {{end}}
    </div>
  </div>
  <span class="pagination__count">Page {{ .PageNumber }} of {{.TotalPages}}</span>
</nav>
