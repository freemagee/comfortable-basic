{{ partial "header.html" . }}

<header class="site-header">
  <h1 class="site-header__title"><a href="{{.Site.BaseURL}}">{{.Site.Title}}</a></h1>
</header>

{{ partial "home-content.html" . }}

<div class="posts posts--home">
  {{ range $index, $page := .Paginator.Pages }}
    {{ partial "home-li.html" }}
  {{ end }}
</div>

{{ partial "pagination.html" .Paginator }}

{{ partial "footer.html" . }}
