{{ define "main" }}
  {{ partial "site-title.html" . }}

  <div class="site-intro">
    <main class="site-intro__content">{{ .Content }}</main>
  </div>

  <div class="posts posts--home">
    {{ range $index, $page := .Paginator.Pages }}
      {{ .Render "li" }}
    {{ end }}
  </div>

  {{ partial "pagination.html" .Paginator }}
{{ end }}
