<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  <meta name="description" content="{{ .Site.Params.MetaDescription }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="{{ .Site.Params.Author }}">
  <meta name="referrer" content="no-referrer-when-downgrade">

  <link href="{{ .Site.BaseURL }}images/favicon/favicon-16x16.png" rel="shortcut icon" type="image/png">

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/{{ index .Site.Data.css.hash "style.css" }}" />

</head>
<body>
  {{ partial "site-header.html" . }}
  <div class="site-container">
    <div class="site-container__inner">
      <main role="main" id="content">
        {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
        {{ end }}
      </main>
      <footer class="site-footer">
        <div class="site-footer__inner">
          <p class="site-footer__copyright">&copy; {{ now.Format "2006" }} <a href="{{ .Site.Params.AuthorWebsite }}">{{ .Site.Params.Author }}</a>. Icons from <a href="http://entypo.com">Entypo+</a>. Made with <a href="https://gohugo.io/" class="site-footer__hugo-logo"><img src="{{ .Site.BaseURL }}images/hugo-logo.png" alt="Hugo logo" width="22" height="22"></a></p>
        </div>
      </footer>
    </div>
  </div>

  {{ partial "scripts.html" . }}
</body>
</html>
