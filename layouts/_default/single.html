{{ partial "header.html" . }}

<header class="site-header">
  <h1 class="site-header__title"><a href="{{.Site.BaseURL}}">{{.Site.Title}}</a></h1>
</header>

<main class="site-content site-content--post" role="main">
  <article class="post post--single">
    <header class="post__header">
      <h2 class="post__title">{{.Title}}</h2>
      <time class="post__date" datetime="{{.Date.Format "2006-01-02"}}">{{ .Date.Format "2006-01-02" }}</time>
      <!-- <span class="post__wordcount" id="wordcount">{{ .WordCount }} Words</span> -->
    </header>
    <section class="post__content">
      {{ .Content }}
    </section>
  </article>
</main>

<div class="post__siblings">
  <span class="post__more">More posts</span>
  {{ with .NextInSection }}
    <a class="post__next" href="{{.Permalink}}">&lt; {{.Title}}</a>
  {{ end }}
  {{ with .PrevInSection }}
    <a class="post__previous" href="{{.Permalink}}">{{.Title}} &gt;</a>
  {{ end }}
</div>

{{ partial "footer.html" . }}
